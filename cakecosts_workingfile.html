    <body>
        <header>
            <div class="jumbotron">
                <p class="text-center">One Sweet Cost!</p>
            </div>
        </header>
        <div class="container">
            <form action="" id="cakeorder">
                <h3>What type of order would you like to price?</h3>
                <input type="radio" name="ordertype" checked="checked" value="cake" class="radio-inline"> Cake
                <input type="radio" name="ordertype" value="cupcakes" class="radio-inline"> Cup Cakes
                <input type="radio" name="ordertype" value="cakecupcakes" class="radio-inline" disabled> Cake &amp; Cupcakes
            </form>
            <hr class="dashed">
            <form id="costSweetCakes">
                <div class="form-group desc" id="cake">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="" id="cakeSize">
                                        <div class="sizeofcake">
                                            <h4>Cake Shape</h4>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="roundcakeshape" name="cakeshape" checked="checked" value="roundcake" class="form-check form-check-inline">
                                                <label class="form-check-label" for="roundcakeshape">Round</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="squarecakeshape" name="cakeshape" value="roundcake" class="form-check form-check-inline">
                                                <label class="form-check-label" for="squarecakeshape">Square</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" id="tieredcakeshape" name="cakeshape" value="roundcake" class="form-check form-check-inline">
                                                <label class="form-check-label" for="tieredcakeshape">Tiered</label>
                                            </div>
                                            <!-- <input type="radio" name="cakeshape" checked="checked" value="roundcake" class="radio-inline"> Round
                                            <input type="radio" name="cakeshape" value="squarecake" class="radio-inline"> Square
                                            <input type="radio" name="cakeshape" value="tieredcake" class="radio-inline"> Tiered -->
                                    </form>
                                    </div>
                                </div>
                            </div>
            </form>
            <form id="roundCakes" class="form-horizontal">
                <div class="form-group descs" id="roundcake">
                    <h4 class="cakeshapeheader">Round Cake Options</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="30" checked>6" Round (serves 8) <span class="prices">$30</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="45">8" Round (custom decorations - serves 15) <span class="prices">$45</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="65">10" Round (serves 40) <span class="prices">$65</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="130">14" Round (serves 65) <span class="prices">$130</span></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="35">8" Round (stripes &amp; polkadots only - serves 15) <span class="prices">$35</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="55">9" Round (serves 25) <span class="prices">$55</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="roundsize" value="90">12" Round (serves 50) <span class="prices">$90</span></label>
                            </div>
                        </div>
                    </div>
                    <!--                 <div class="row">
                <div class="col-md-12 finalcost">
                <label id="thisCakeCosts">Click below to Cakeulate</label>
                </div>
                </div> -->
                    <hr class="dashed">
                </div>
            </form>
            <form id="squareCakes" class="form-horizontal">
                <div class="form-group descs" id="squarecake" style="display: none">
                    <h4 class="cakeshapeheader">Square Cake Options</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="35" checked>6" Square (serves 10) <span class="prices">$35</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="60">9" Square (serves 30) <span class="prices">$60</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="100">12" Square (serves 55) <span class="prices">$100</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="75">1/4 Sheet (serves 45-50) <span class="prices">$75</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="225">Full Sheet (serves 150-200) <span class="prices">$225</span></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="45">8" Square (serves 20) <span class="prices">$45</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="75">10" Square (serves 45) <span class="prices">$75</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="150">14" Square (serves 70) <span class="prices">$150</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="squaresize" value="120">1/2 Sheet (serves 80-100) <span class="prices">$120</span></label>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="form-group descs" id="tieredcake" style="display: none">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="cakeshapeheader">Round Tiered Cake Options</h4>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="125" checked>6"/9" Tiered (serves 33) <span class="prices">$125</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="170">6"/10" Tiered (serves 48)  <span class="prices">$170</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="195.50">7"/10" Tiered (serves 55)  <span class="prices">$195.50</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="235.50">8"/12" Tiered (serves 65) <span class="prices">$235.50</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="285">6"/8"/10" Tiered (serves 70) <span class="prices">$285</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="340">6"/9"/12" Tiered (serves 83) <span class="prices">$340</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="395.50">6"/10"/14" Tiered (serves 113) <span class="prices">$395.50</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="245">Cake Pan 1/2 Sheet (serves 100)  <span class="prices">$245</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="375">Cake Pan Full Sheet (serves 170) <span class="prices">$375</span></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 class="cakeshapeheader">Square Tiered Cake Options</h4>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="145">6"/9" Tiered (serves 40)  <span class="prices">$145</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="195.50">6"/10" Tiered (serves 55) <span class="prices">$195.50</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="265.50">8"/12" Tiered (serves 75) <span class="prices">$265.50</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="325">6"/8"/10" Tiered (serves 80) <span class="prices">$325</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="395">6"/9"/12" Tiered (serves 95) <span class="prices">$395</span></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="tieredsize" value="520">6"/10"/14" Tiered (serves 125) <span class="prices">$520</span></label>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="col finalcost">
                        <label id="thisCakeCosts">Click below to Cakeulate</label>
                        <button type="button" class="cakeulateBtn" onclick="cakeulateCost()">Cakeulate</button>
                    </div>
                </div>
            </form>
